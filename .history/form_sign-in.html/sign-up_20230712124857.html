<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="import" href="https://fontawesome.com">
        <link rel="stylesheet" href="./sign-up.css">
        <link rel="stylesheet" href="../themify-icons/themify-icons.css">
        <link rel="stylesheet" href="../icon/fontawesome-free-6.2.0-web/css/all.min.css">
    </head>
    <body>
        <div id="main">
            <header>
                <i class="logo_github fa-brands fa-github"></i>
                <div class="header_user">
                    <p>Already have an account?</p>
                    <a href="./sign-in.html">
                        Sign in
                        <i class="ti-arrow-right"></i>
                    </a>
                </div>
            </header>
            <section class="container">
                <div id="text_welcome"></div>
                <form action="#" class="form" name="github_form">
                    <div class="input_box" id="gmail_form">
                        <label for="gmail_text" class="gmail_text-cart">Enter your email*</label>
                        <div class="input_gmail_add">
                            <i class="ti-hand-point-right"></i>
                            <input type="email" placeholder=" " class="control_gmail" name="gmail_input" id="gmail_input">
                            <button type="submit" class="form_btn">Continue</button>
                        </div>
                       
                    </div>
                    <div class="input_box" id="password_form">
                        <label for="password_text" class="password_text-cart">Create a password*</label>
                        <div class="input_password_add">
                            <i class="ti-hand-point-right"></i>
                            <input type="password" placeholder=" " class="control_password" name="password_input" id="password_input">
                            <label for="check" class="ti-eye eye_use">
                            <input type="checkbox" id="check" style="display: none;">
                            </label>
                            <button type="submit" class="form_btn">Continue</button>
                        </div>
                       
                    </div>
                    <div class="input_box" id="username_form">
                        <label for="username_text" class="username_text-cart">Enter a username*</label>
                        <div class="input_username_add">
                            <i class="ti-hand-point-right"></i>
                            <input type="text" placeholder=" " class="control_username" name="username_input" id="username_input">
                            <button type="submit" class="form_btn">Continue</button>
                        </div>
                       
                    </div>
    
                </form>
            </section>
            

        </div>
        
        
        <script src="./account.js" async defer></script>
    </body>
</html>
