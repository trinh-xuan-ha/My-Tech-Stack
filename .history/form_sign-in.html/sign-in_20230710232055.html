<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign-in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <section class="container" >
        <header>
            <img src="../images/github.jpg" alt="">
            <h3>Sign in to GitHub</h3>
        </header>
        <form action="#" class="form" name="github_form">
            <div class="input_box" id="gmail_form">
                <label for="gmail_text">Username or email address</label>
                <input type="email" placeholder=" " class="control_email" name="gmail_text" id="gmail_text">
            </div>
            <div class="input_box" id="password_form">
                <div class="password">
                    <label for="password_text">Password</label>
                    <a href="#" class="forgot_password">Forgot password?</a>
                </div>
                
                <input type="password" placeholder=" " class="control_password" name="password_text" id="password_text">
            </div>
            <div class="form__action">
                <input class="form_btn" type="submit">
            </div>

        </form>
       </section>
       <div class="new_account">
        <p>New to gitHub</p>
       </div>
        
        <script src="" async defer></script>
    </body>
</html>
